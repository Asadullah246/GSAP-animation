<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Advanced Animation</title>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #0e0e0e;
            color: white;
            overflow-x: hidden;
        }

        .smooth-wrapper {
            overflow: hidden;
        }

        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
        }

        .hero-text {
            font-size: 3rem;
            font-weight: bold;
            opacity: 0;
        }

        .hero-subtext {
            font-size: 1.5rem;
            margin-top: 1rem;
            opacity: 0;
        }

        .scroll-section {
            height: 150vh;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            background: black;
        }

        .scroll-text {
            font-size: 2rem;
            opacity: 0;
            transform: translateY(50px);
        }

        .parallax-image {
            width: 80%;
            height: 300px;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            opacity: 0.7;
        }

        .sticky-section {
            height: 150vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #121212;
            position: relative;
            overflow: hidden;
        }

        .sticky-content {
            position: fixed;
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            opacity: 0;
        }

        .sticky-image {
            position: fixed;
            width: 200px;
            height: 200px;
            background: url('https://picsum.photos/200') no-repeat center center/cover;
            opacity: 0;
        }

        .bottom-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            opacity: 0;
        }

        .bottom-text {
            font-size: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="smooth-wrapper">
        <div class="smooth-content">

            <!-- HERO SECTION -->
            <section class="hero-section">
                <h1 class="hero-text">Welcome to GSAP Animation</h1>
                <p class="hero-subtext">A dynamic scrolling experience</p>
            </section>

            <!-- SCROLL SECTION -->
            <section class="scroll-section">
                <div class="scroll-text">Scroll down to explore</div>
                <div class="parallax-image" style="background-image: url('https://picsum.photos/800/400?random=1');"></div>
                <div class="scroll-text">Amazing Effects</div>
                <div class="parallax-image" style="background-image: url('https://picsum.photos/800/400?random=2');"></div>
            </section>

            <!-- STICKY SECTION -->
            <section class="sticky-section">
                <div class="sticky-content">Powerful Scroll Effects</div>
                <div class="sticky-image"></div>
            </section>

            <!-- BOTTOM SECTION (Appears after sticky section) -->
            <section class="bottom-section">
                <div class="bottom-text">Welcome to the next level!</div>
            </section>

        </div>
    </div>


        <!-- GSAP & Plugins -->
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollToPlugin.min.js"></script>
        <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/ScrollSmoother.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger, ScrollSmoother);

        // Initialize ScrollSmoother
        ScrollSmoother.create({
            wrapper: ".smooth-wrapper",
            content: ".smooth-content",
            smooth: 2,
            effects: true
        });

        // Hero Section Animation
        let heroTL = gsap.timeline();
        heroTL.to(".hero-text", { opacity: 1, y: 0, duration: 1, ease: "power2.out" })
              .to(".hero-subtext", { opacity: 1, y: 0, duration: 1, ease: "power2.out" }, "-=0.5");

        // Scroll animations for text & images
        gsap.utils.toArray(".scroll-text").forEach((text) => {
            gsap.to(text, {
                opacity: 1,
                y: 0,
                duration: 1,
                scrollTrigger: {
                    trigger: text,
                    start: "top 80%",
                    end: "top 50%",
                    scrub: true,
                }
            });
        });

        // Parallax Image Effect
        gsap.utils.toArray(".parallax-image").forEach((image) => {
            gsap.from(image, {
                scale: 1.3,
                opacity: 0,
                duration: 1.5,
                ease: "power2.out",
                scrollTrigger: {
                    trigger: image,
                    start: "top 90%",
                    end: "top 50%",
                    scrub: true
                }
            });
        });

        // Sticky Section Animation
        let stickyTL = gsap.timeline({
            scrollTrigger: {
                trigger: ".sticky-section",
                start: "top top",
                end: "bottom top",
                scrub: 1,
                pin: true,
            }
        });

        stickyTL.to(".sticky-content", { opacity: 1, scale: 1.2, duration: 2 })
                .to(".sticky-content", { opacity: 0, scale: 0.5, duration: 2 })
                .to(".sticky-section", { backgroundColor: "#282828", duration: 2 }, "-=2")
                .to(".sticky-image", { opacity: 1, rotate: 360, duration: 3 }, "-=1");

        // Reveal Bottom Section when Sticky Section Ends
        gsap.to(".bottom-section", {
            opacity: 1,
            duration: 2,
            scrollTrigger: {
                trigger: ".sticky-section",
                start: "bottom top",
                end: "bottom top",
                scrub: true
            }
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Banner Scroll Animation</title>

    <!-- GSAP & Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/ScrollSmoother.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollToPlugin.min.js"></script>

  <link rel="stylesheet" href="./assets/styles/style.css"> 
  </head>
  <body>
    <!-- Main Wrapper -->
    <div class="wrapper">
      <div class="banner-section">
        <h1 class="banner text">
          Welcome To <br />
          Parallax
        </h1>
        <img
          src="./assets/images/banner.avif"
          class="banner-image"
          alt="Banner Image"
        />
        <!-- Scroll Down Arrow -->
        <div class="scroll-arrow" id="scrollArrow">â¬‡</div>
      </div>

      <section class="parallax-section">
        <img
          class="parallax-image"
          src="./assets/images/info.webp"
          data-speed="auto"
        />
        <div class="info-text-section">
          <div>
            <h2 class="heading-text">
              Elevate Your Online Experience with Our Interactive Web Design
            </h2>
            <p class="description-text">
              Transform your website into a dynamic, engaging space with smooth
              animations
            </p>
          </div>
        </div>
      </section>

      <!-- image library section -->

      <section class="scroll-section">
        <div class="left-side">
          <img src="/assets/images/banner.avif" alt="Image 1" class="image" />
          <img src="/assets/images/info.webp" alt="Image 2" class="image" />
          <img src="/assets/images/banner.avif" alt="Image 1" class="image" />
          <img src="/assets/images/info.webp" alt="Image 2" class="image" />
        </div>

        <div class="right-side">
          <img src="/assets/images/info.webp" alt="Image 2" class="image" />
          <img src="/assets/images/banner.avif" alt="Image 1" class="image" />
          <img src="/assets/images/info.webp" alt="Image 2" class="image" />
          <img src="/assets/images/banner.avif" alt="Image 1" class="image" />
        </div>
      </section>
    </div>


    <script src="./assets/js/index.js"></script>
  </body>
</html>
